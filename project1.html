const productSizes = [

let isSampleOrder = true;

for (let i = 0; i < productNames.length; i++) {
  const name = productNames[i].toLowerCase().trim();
  const size = productSizes[i].toLowerCase().trim();

  // Skip completely empty rows
  if (name === "" && size === "") {
    continue;
  }

  const nameValid = name.includes('sample');
  const sizeValid = size.includes('sample');

  // If neither field contains 'sample', this row is invalid
  if (!nameValid && !sizeValid) {

    break;
